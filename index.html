<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
   <input type="checkbox" name="toggle" id="toggle" />
   <label for="toggle"></label>
   <div class="container">
     <h1>Sorting Hat</h1>
     <h2>Path to Your Future</h2>
  </div>
  <div class="message">
    <form id="search-form" class="form-inline">
  	  <div class="row">
  		  <div class="form-group col-md-2">
  			<label class="sr-only">SAT</label>
  			<div class="input-group">
  				<div class="input-group-addon">SAT</div>
  				<input class="form-control" id="sat" name="sat" placeholder="600-2400">
  			</div>
  		  </div>
  		  <div class="form-group col-md-2">
  			<label class="sr-only">GPA</label>
  			<div class="input-group">
  				<div class="input-group-addon">GPA</div>
  				<input class="form-control" id="gpa" name="gpa" placeholder="<4.00">
  			</div>
  		  </div>
  		  <div class="form-group col-md-3">
  			<label class="sr-only">Top Percentage</label>
  			<div class="input-group">
  				<div class="input-group-addon">Top Percentage</div>
  				<input class="form-control" id="percentage" name="percentage">
  				<div class="input-group-addon">%</div>
  			</div>
  		  </div>
  	  </div>
  	  <br/>
  	  <div class="row">
  		  <div class="form-group col-md-2">
  			<label class="sr-only">Location</label>
  			<div class="input-group">
  			<div class="input-group-addon">location</div>
  			 <select class="form-control" id="location" name="location">
  				<option>Whatever</option>
  				<option>Alabama</option>
  				<option>Alaska</option>
  				<option>Arizona</option>
  				<option>Arkansas</option>
  				<option>California</option>
  				<option>Colorado</option>
  				<option>Connecticut</option>
  				<option>Delaware</option>
  				<option>Florida</option>
  				<option>Georgia</option>
  				<option>Hawaii</option>
  				<option>Idaho</option>
  				<option>Illinois</option>	
  			</select>
  			</div>
  		  </div>
  		  <div class="form-group col-md-2">
  			<label class="sr-only">Tuition</label>
  			<div class="input-group">
  				<div class="input-group-addon">Tuition $</div>
  				<select class="form-control" id="tuition" name="tuition">
  					<option>5-4</option>
  					<option>4-3</option>
  					<option>3-2</option>
  					<option>2-1</option>
  					<option>&lt;1</option>	
  				</select>
  			</div>
  		  </div>
  		  <div class="form-group col-md-3">
  			<label class="sr-only">Concentration</label>
  			<div class="input-group">
  				<div class="input-group-addon">Concentration</div>
  				<input class="form-control" id="major" name="major">
  			</div>
  		  </div>
  		  <button type="submit" class="btn btn-primary" >Search</button>
  		</div>
  	</form>  
     <div id="panel">  
       <input id="address" type="textbox" value="New York, NY">      
       <input type="button" value="Geocode" onclick="codeAddress()">     
    </div>
    <div id="map-canvas"></div>
    <div id="img-preview">
      <img src = "https://dl.dropboxusercontent.com/u/53181465/graphics/Best7_Texture.png" width = 100px, height = 100px>
      text
    </div>
    <div id="sch-content">
      <h1>haha</h1>
      <p>
         <img src = "https://dl.dropboxusercontent.com/u/53181465/graphics/Best7_Texture.png" width = 200px, height = 200px><br>
        Name of school: <span id="cName"></span><br>
        Location: <span id="cLoc"></span><br>
        Tuition: <span id="cTuition"></span><br>
		SAT: <span id="cSAT"></span><br>
		GPA: <span id="cGPA"></span><br>
      </p>
    </div>
  </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src ="bootstrap.min.js"></script>
  <script src="index.js"></script>
</html>
